<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar nav">
        <h1>Dictionary</h1>
    </div>
    <div class="mainBod" id="Bod">

        <div class="fotr"></div>
    </footer>

    <script src="script.js"></script>

</html>
